<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A way to plan your meals">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Fridge</title>

    <link rel="icon" type="img/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav>
        <li><a href="../home.html">Home</a></li>
        <li><a href="../fridge.html">Fridge</a></li>
        <li><a href="../explore.html">Explore</a></li>
    </nav>

    <main>
        <div>
            <section class="notif-column">
                <h1>Alerts </h1>
                    <!-- Notifs -->
                    <div class="alert">
                        <p>! Apples are about to expire (In 2 days) </p>
                    </div>

                    <div class="alert">
                        <p>! Missing information for several items </p>
                    </div>
            </section>

            <section class="fridge-column">
                <h1>Fridge</h1>
                <div class="fridge">
                    <div class="fridge-item">
                        <figure>
                            <a href="../fridge-items/fridge-apples.html">
                            <img class="fridge-item" src="../img/apple.png" alt="Apples">
                            </a>
                            <figcaption>
                                <cite>
                                    <a href="https://pngimg.com/image/12405">Apples</a>
                                </cite>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="fridge-item" src="" alt="">
                        <figure>
                            <img class="fridge-item" src="../img/oranges.png" alt="Oranges">
                            <figcaption>
                                <cite>
                                    <a href="https://gallery.yopriceville.com/Free-Clipart-Pictures/Fruit-PNG/Large_Oranges_PNG_Clipart">Oranges</a>
                                </cite>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="fridge-item">
                        <figure>
                            <a href="../fridge-items/fridge-bananas.html">
                            <img class="fridge-item" src="../img/bananas.png" alt="Bananas">
                            </a>
                            <figcaption>
                                <cite>
                                    <a href="https://pngtree.com/freepng/banana-yellow-fruit-banana-skewers_8413319.html">Bananas</a>
                                </cite>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="fridge-item">
                        <figure>
                            <a href="../fridge-items/fridge-peaches.html">
                            <img class="fridge-item" src="../img/peaches.png" alt="Peaches">
                            </a>
                            <figcaption>
                                <cite>
                                    <a href="https://gallery.yopriceville.com/Free-Clipart-Pictures/Fruit-PNG/Large_Peaches_PNG_Clipart">Peaches</a>
                                </cite>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="fridge-item">
                        <figure>
                            <a href="../fridge-items/fridge-blueberries.html">
                            <img class="fridge-item" src="../img/blueberries.png" alt="Blueberries">
                            </a>
                            <figcaption>
                                <cite>
                                    <a href="https://pngimg.com/image/26708">Blueberries</a>
                                </cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>

            <section class="notif-column">
                    <h1>
                        Oranges
                    </h1>
                    <form>
                        <label for="quantity">Quantity: </label>
                        <input type="text" id="quantity" name="quantity">
                    </form>
                    <form>
                        <label for="acquired">Date Acquired: </label>
                        <input type="text" id="acquired" name="acquired">
                    </form>
                    <form>      
                        <label for="expiration">Expiration Date: </label>
                        <input type="text" id="expiration" name="expiration">
                    </form>
                    <br>
                    <button aria-label="Save" type="button" onclick="alert('Changes saved!')">Save Changes</button>
            </section>

        </div>
    </main>
</body>
</html>
