<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Sign In / Register </title>
 <link rel="stylesheet" href="css/style.css" />
</head>


<body class="explore-body">
    <nav>
        <div class="left">
          <a href="index.html">Home</a>
          <a href="fridge.html">Fridge</a>
          <a href="explore.html">Explore</a>
        </div>
        <div class="right">
          <button class="light">Sign in</button>
          <button class="dark">Register</button>
        </div>
      </nav>
      
 <div class="wrap">
   <div class="auth-row">
     <!-- Sign In -->
     <div class="card signin">
       <h2 class="title">Sign In</h2>
       <form>
         <div>
           <label>Email address</label>
           <input type="email" placeholder="Email address" required />
         </div>
         <div>
           <label>Password</label>
           <input type="password" placeholder="Password" required />
         </div>
         <button class="btn signin" type="submit">Sign-In</button>
       </form>
     </div>


     <div class="or">or</div>


     <!-- Sign Up -->
     <div class="card signup">
       <h2 class="title">Sign up for a free account</h2>
       <form>
         <div class="row">
           <input type="text" placeholder="First name" required />
           <input type="text" placeholder="Last name" required />
         </div>
         <input type="email" placeholder="Email address" required />
         <input type="password" placeholder="Create password" required />
         <button class="btn signup" type="submit">Register</button>
       </form>
     </div>
   </div>
 </div>
</body>
</html>
